<body style="background-color: rgb(29, 29, 29);">

<header class="header_i">
    <center><div class="titulo_i"><h1>FilmeFlix</h1></div></center>
    <div class="index_link">
        <h2> <a href="index.html">Filmeflix</a></h2>
      </div>
      <div class="login_link">
          <h2> <a href="login.html">| Login</a></h2>
      </div>

</header>
<br>
<br>
    <div class="borda_cadastro_filme" style="margin-top: -180px;">
        <div class="txtnome">
            <label for="txtnome">Título do filme:</label> 
<br>
            <input type="text" name="txtnome" placeholder="Digite o nome do filme">
        </div>
        <div class="txtusuario">
            <label for="txtnome">Elenco:</label> 
<br>
            <input type="text" name="txtnome" placeholder="Digite o elenco principal">
        </div>

        <div class="txtsinopse">
            <label for="txtemail">Sinopse:</label> 
<br>
            <textarea placeholder="Digite a sinopse"></textarea>
        </div>

        <div class="txtsenha">
            <label for="txtnome">Produtora do filme:</label>
<br> 
            <input type="text" name="txtsenha" placeholder="Digite a produtora do filme">
        </div>

        <div class="txtsenha">
            <label for="txtdt">Duração:</label> 
<br>
            <input type="text" name="txtdt" placeholder="Digite a duração">
        </div>

        <div class="txtsenha">
            <label for="txtpais">Indicação etária:</label> 
<br>
            <input type="text" name="txtpais" placeholder="Digite a indicação etária">
        </div>
<br>
        <div class="checkbox">
            <input type="checkbox" id="scales" name="scales">
            <label for="scales">Filme em destaque?</label>
        </div>
<br>
        <div class="button_cadastro">
            <button class="button_cadastro">Enviar</button>
        </div>
    </div>
        <div class="button_cadastro_filme">
            <button class="button_cadastro">Cancelar</button>
        </div>
